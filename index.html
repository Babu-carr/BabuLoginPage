<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="border-width: 1; border-color: black; border-style: solid">
      <h1 style="color: orangered">Hello World</h1>
    </div>
    <div
      style="
        border-width: 1;
        border-color: black;
        border-style: solid;
        margin-top: 5px;
      "
    >
      <h1 style="color: orangered">Second H1 tag</h1>
    </div>
    <div
      style="
        border-width: 1;
        border-color: blue;
        border-style: solid;
        margin-top: 5px;
      "
    >
      <h1 style="color: orangered">Third H1 tag</h1>
    </div>
  </body>
</html>
